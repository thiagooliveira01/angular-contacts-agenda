<div class="panel panel-primary">
    <div class="panel-heading">
    </div>
    <div class="panel-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Nome</label>
          <input type="text" class="form-control" formControlName="name" #name />
        </div>
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['name'].errors.required">
            Nome é obrigatório.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">E-mail</label>
          <input type="text" class="form-control" formControlName="email" #email/>
        </div>
        <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['email'].errors.required">
            email é obrigatório.
          </div>
        </div>
        <div class="form-group">
            <label class="col-md-4">Avatar</label>

            <label class="image-upload-container btn btn-bwm">
                <input type="file"
                       accept="image/*"
                       (change)="processFile(avatarURL)"
                       class="form-control" 
                       formControlName="avatarURL" #avatarURL
                       >
              </label>

        </div>
        
          <div class="form-group">
            <button (click)="addContact(name.value, email.value, avatarURL.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Adicionar</button>
          </div>
      </form>
    </div>
  </div>
